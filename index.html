<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="en-US"> 

    <!-- Essential SEO Meta Tags -->
    <title>Sempervirens Strategy</title>
    <meta name="description" content="Sempervirens Strategy LLC">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sempervirens Strategy">
    <meta property="og:description" content="Sempervirens Strategy LLC">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://svstrat.com">
    
    <!-- Other Important Meta Tags -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://svstrat.com">
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(
                135deg, 
                rgba(47, 79, 59, 0.03) 0%,
                rgba(255, 255, 255, 1) 25%,
                rgba(47, 79, 59, 0.05) 50%,
                rgba(255, 255, 255, 1) 75%,
                rgba(47, 79, 59, 0.03) 100%
            );
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }
        
        .content {
            text-align: center;
            padding: 40px;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            color: #2F4F3B;
            font-weight: 300;
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 1px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: #2F4F3B;
            margin: 20px auto 0;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Sempervirens Strategy</h1>
    </div>
</body>
</html>
