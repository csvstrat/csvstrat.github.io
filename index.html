<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="en-US">
    
    <!-- Essential SEO Meta Tags -->
    <title>Sempervirens Strategy</title>
    <meta name="description" content="Sempervirens Strategy LLC">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sempervirens Strategy">
    <meta property="og:description" content="Sempervirens Strategy LLC">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://svstrat.com">
    <meta property="og:locale" content="en_US">
    
    <!-- Other Important Meta Tags -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://svstrat.com">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="512x512" href="svstrat_favicon_512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="svstrat_favicon_512.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f8f7;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-image: url('svstrat_logo_500dpi.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeIn 4s ease-out forwards;
            z-index: 0;
        }

        @media (max-width: 768px) {
            body::before {
                width: 250px;
                height: 250px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.11; }
        }
        
        .content {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #444444;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 1px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: max-content;
            max-width: 90vw;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                max-width: 85vw;
            }
        }

        .subtle-text {
            color: #444444;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 2px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + 70px));
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Sempervirens Strategy</h1>
        <div class="subtle-text">
            Sacramento, California
        </div>
    </div>
</body>
</html>
